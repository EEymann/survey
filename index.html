<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>My favorite things survey!</title>
  </head>
  <body>
    <div class="container">
      <h1>Take this survey to make a list of your favorite things!</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="person1">Enter your name:</label>
            <input id="person1" class="form-control" type="text">
          </div>

          <label for="beverage">Select your favorite beverage:</label>
          <select class="form-control" id="beverage">
            <option>Coffee</option>
            <option>Tea</option>
            <option>Kombucha</option>
            <option>Water</option>
          </select>



          <label for="food">Select your favorite food:</label>
          <select class="form-control" id="food">
            <option>Hamburgers</option>
            <option>Tacos</option>
            <option>Sushi</option>
            <option>Pizza</option>
          </select>
          


          <div class="form-group">
            <label for="color">What is your favorite color?</label>
            <input id="color" class="form-control" type="color">
          </div>



          <button type="submit" class="btn">Show me my favorite things!</button>
        </form>
      </div>

      <div id="story">
        <h1><span class="person1"></span>'s favorite things!</h1>
        <p>Hello, <span class="person1"></span>.<span id=beverage></span> is an excellent choice!</p>
      </div>
    </div>
  </body>
</html>
